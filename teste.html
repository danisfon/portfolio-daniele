<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divis√£o da Tela</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
        }
        .left, .right {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        .left {
            background-color: lightblue;
        }
        .right {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <p>Lado Esquerdo</p>
        </div>
        <div class="right">
            <p>Lado Direito</p>
        </div>
    </div>
</body>
</html>
